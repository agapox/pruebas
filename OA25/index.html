<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./../bootstrap/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <style>
    canvas {
      background-color: rgb(226, 226, 226);
      width: 100%;
      height: auto;
      padding: 1em;
		}
  </style>
  <body>
    <div id="datos-graficos" class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <div class="form-group row">
            <div class="col-sm-6">
              <select id="datos-tipo-graf" class="form-control">
                <option value="0" selected="" disabled="">Tipo gr&aacute;fica</option>
                <option value="1">Barras Horizontales</option>
                <option value="2">Barras Verticales</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <label for="">T&iacute;tulo del Gr&aacute;fico</label>
              <input id="datos-titulo-grafico" type="text" class="form-control" name="" >
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label for="">T&iacute;tulo Leyenda Horizontal</label>
              <input id="datos-titulo-leyendaH" type="text" class="form-control" name="" >
            </div>
            <div class="col-sm-6">
              <label for="">T&iacute;tulo Leyenda Vertical</label>
              <input id="datos-titulo-leyendaV" type="text" class="form-control" name="" >
            </div>
          </div>
          <div class="row">
            <div id="" class="form-group col-md-12">
              <h3 class="text-center">Ingresar Datos</h3>
            </div>
            <div id="" class="form-group col-md-6">
              <h4 class="text-center">Eje Horizontal</h4>
              <input id="datos-data-ejeH" type="text" class="form-control" placeholder="$a,$b,$c รณ perros,gatos,ratones">
            </div>
            <div class="form-group col-md-6">
              <h4 class="text-center">Eje Vertical</h4>
              <input type="text" id="datos-data-ejeY" class="form-control" placeholder="$d,$e,$f รณ perros,gatos,ratones">
            </div>
          </div>
          <div class="form-group">
            <button type="button" id="addDatosGraf" class="btn btn-success" class="form-control">
              Generar
            </button>
          </div>
        </div>
        <div
        id="graph-container"
        class="col-sm-12 col-md-7 text-center la-clase la-glosa"
        
        >
          <canvas id="oneLineTwoStrokes"></canvas>
        </div>
      </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./../bootstrap/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="./../bootstrap/bootstrap.min.js"></script>
    <!-- Functional JS -->
    <script src="index.js"></script>
  </body>
</html>
