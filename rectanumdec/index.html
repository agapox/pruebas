<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./../bootstrap/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <style>
    canvas {
      background-color: rgb(226, 226, 226);
      width: 100%;
      height: auto;
      padding: 1em;
		}
  </style>
  <body>
    <div class="container-fluid">
      <div class="row rectNumDec">
        <div class="col-md-6">
          <div class="form-inline">
            <h4>Datos</h4>
            <label>Valor Entero</label>
            <input id="enteroRectNumDec" style="width: 70px; margin:0 20px 0 5px;" placeholder="$a" type="text" class="form-control">
            <label>Valor Décimo</label>
            <input id="decimoRectNumDec" style="width: 70px; margin:0 20px 0 5px;" placeholder="$b" type="text" class="form-control">
            <label>Valor Centésimo</label>
            <input id="centesimoRectNumDec" style="width: 70px; margin:0 20px 0 5px;" placeholder="$c" type="text" class="form-control">
          </div>
          <br>
          <div class="form-inline">
            <h4>Diseño</h4>
            <label>Color Rectas</label>
            <input id="colorRectNumDec" style="width: 90px; margin:0 20px 0 5px;" value="#E58433" type="text" class="form-control">
            <br><br>
            <label>Arcos Principales</label>
            <select style="width: 70px; margin:0 20px 0 5px;" id="arcPrincRectNumDec" class="form-control">
              <option value="0">No</option>
              <option value="1">Si</option>
            </select>
            <label>Color Arcos y puntos</label>
            <input id="colorArcRectNumDec" style="width: 90px; margin:0 20px 0 5px;" value="#8B1013" type="text" class="form-control">
            <br><br>
            <label>Lupa</label>
            <select style="width: 80px; margin:0 20px 0 5px;" id="conLupaRectNumDec" class="form-control">
              <option value="0">No</option>
              <option value="1">Si</option>
            </select>
            <label>Mini Recta</label>
            <select style="width: 80px; margin:0 20px 0 5px;" id="miniRectNumDec" class="form-control">
              <option value="0">No</option>
              <option value="1">Si</option>
            </select>
            <label>Arcos Secundarios</label>
            <select style="width: 70px; margin:0 20px 0 5px;" id="arcSecRectNumDec" class="form-control">
              <option value="0">No</option>
              <option value="1">Si</option>
            </select>
            <br><br>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-success btn-addrectanumerica" class="form-control">
              Generar
            </button>
          </div>
        </div>
        <div
        id="graph-container"
        class="col-sm-12 col-md-6 text-center la-clase la-glosa"
        
        >
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./../bootstrap/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="./../bootstrap/bootstrap.min.js"></script>
    <!-- Functional JS -->
    <script src="rectaNumDec1.js"></script>
  </body>
</html>
